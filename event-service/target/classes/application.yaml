server:
  port: 8081

spring:
  application:
    name: event-service

  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB

  datasource:
    url: jdbc:h2:mem:eventdb
    driverClassName: org.h2.Driver
    username: infnet
    password: infnet2025

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop

  h2:
    console:
      enabled: true

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        register: true
        enabled: true
        prefer-ip-address: true
        fail-fast: false

logging:
  level:
    org.springframework: DEBUG
    org.springframework.web: DEBUG